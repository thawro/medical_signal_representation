# @package _global_
defaults:
  - _self_
  - datamodule: ptbxl.yaml
  - model: random_forest_classifier.yaml
  - callbacks: default.yaml
  - logger: ml_wandb_logger.yaml
  - trainer: ml_classifier_trainer.yaml
  - hydra: default.yaml
  - paths: default.yaml
  - plotter: plotly.yaml
  - transforms: [flatten.yaml, ]
  - experiment: null
  - debug: null

representation_type: agg_beat_features
dataset: ${datamodule._target_}

logger_project: msr_experiments #${datamodule._target_}
logger_run_name: ${dataset}__${representation_type}__${model._target_}

task_name: train_model/${datamodule._target_}/${datamodule.representation_type}/${model._target_}

seed: 420
